name: CI-CD

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}
          
      - name: Build and push Docker images
        uses: docker/build-push-action@v2.6.1
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            lgro1991/api-produto:latest
            lgro1991/api-produto:${{github.run_number}}
            

  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Kubernetes set context
        uses: Azure/aks-set-context@v1.1
        with:
          method: kubeconfig
          kubeconfig: ${{secrets.K8S_CONFIG}}
      
      - name: Deploy MongoDB
        uses: Azure/k8s-deploy@v1
        with:
          manifests: |
            ./k8s/mongo.yml

      - name: Deploy API Produto
        uses: Azure/k8s-deploy@v1
        with:
          manifests: |
            ./k8s/api-produto.yml
